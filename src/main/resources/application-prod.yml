application:
  security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${JWT_EXPIRATION} # Ví dụ: 86400000
      refresh-token:
        expiration: ${JWT_REFRESH_EXPIRATION} # Ví dụ: 604800000